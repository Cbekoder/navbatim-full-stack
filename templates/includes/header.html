<header class="sticky-top">
    <div class="bg-gradient-primary text-white">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <a href="{% url 'home' %}" class="text-white text-decoration-none">
                    <h1 class="h4 m-0 fw-bold">Navbatim.uz</h1>
                </a>
                
                <div class="d-flex align-items-center">
                    <a href="/business/dashboard/" class="btn btn-outline-light btn-sm me-3 d-none d-md-block">
                        Biznes uchun
                    </a>
                    
                    <div class="dropdown">
                        <button class="btn btn-link text-white text-decoration-none dropdown-toggle p-0" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-globe me-1"></i> UZ
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                            <li><a class="dropdown-item" href="#">UZ</a></li>
                            <li><a class="dropdown-item" href="#">RU</a></li>
                            <li><a class="dropdown-item" href="#">EN</a></li>
                        </ul>
                    </div>
                    
                    <div class="ms-3 border-start ps-3">
                        {% if user.is_authenticated %}
                            <div class="dropdown">
                                <button class="btn btn-link text-white text-decoration-none dropdown-toggle p-0" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ user.username }}
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                    <li><a class="dropdown-item" href="{% url 'profile' %}">Profil</a></li>
                                    <li><a class="dropdown-item" href="{% url 'appointment_list' %}">Mening navbatlarim</a></li>
                                    <li><a class="dropdown-item" href="{% url 'favorites' %}">Sevimlilar</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="/accounts/logout/">Chiqish</a></li>
                                </ul>
                            </div>
                        {% else %}
{#                            <a href="#" class="text-white text-decoration-none">Kirish / Ro'yxatdan o'tish</a>#}
                            <a href="/accounts/login/" class="text-white text-decoration-none">Kirish / Ro'yxatdan o'tish</a>
                        {% endif %}
                    </div>
                    
                    <button class="navbar-toggler ms-3 d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMobile" aria-controls="navbarMobile" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="bi bi-list text-white"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
